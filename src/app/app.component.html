<h1>Meine erste Angular 2 App</h1>

<div>
  <!-- display username value of currentUser instance of User interface -->
  <p>Hallo, {{ currentUser.username }}!</p>
  <!-- set a hidden property (property binding) to p tag with the value of the
       private variable hideEmail, em tag is for italic layout of email -->
  <p [hidden] = "hideEmail">Deine E-Mail Adresse ist: <em>{{ currentUser.email }}</em></p>
</div>

<!-- bind value of variable disabledInput to property disabled -->
<input [disabled] = "disabledInput" type="text" placeholder="Gib hier etwas ein"/>

<!-- bind return value of function isDisabled to property disabled -->
<input [disabled] = "isDisabled()" type="text" placeholder="Gib hier etwas ein"/>

<!-- bind return value of function isDisabled to property disabled, bind the
     value of username property of instance of Users interface to property value -->
<input [disabled] = "isDisabled()" type="text"
       [value] ="currentUser.username" placeholder="Gib hier etwas ein"/>

<!-- bind value of variable isBlueBg to property class blue-bg -->
<input [class.blue-bg] = "isBlueBg" type="text" placeholder="Gib hier etwas ein"/>

<!-- bind value of variable bgColor (string) to property style background-color
     of input field -->
<input [style.background-color] = "bgColor" type="text" placeholder="Gib hier etwas ein"/>
